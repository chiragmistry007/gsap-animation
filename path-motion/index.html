        button {
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 2rem;
            color: white;
            border: 0;
            background-color: rgb(67, 67, 245);

        #text{
            color: #424242;
            border: 0;
            outline: none;
            font-size: 2rem;
            background-color: transparent !important;
        }

        body {
            margin: 0 40px

            max-width: 100%;
            width: 100px;
            border-radius: 50%;
